
<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="UTF-8">


<title>CodePen - Ranking</title>

<meta name="viewport" content="width=device-width, initial-scale=1">



  
  
  
<style>

.top-performers {
  display: flex;
  flex-direction: column;
  background: linear-gradient(to top, #134e5e, #71b280);
}
.top-performers .row {
  color: #fff;
  height: 55px;
  display: flex;
  justify-content: left;
  align-items: center;
  padding: 0 10px;
}
.top-performers .row img{
  height: 25px;
  width: 25px;
  border-radius: 25px;
  margin: 0 10px;
}
.top-performers .row .age{
  margin-left: auto;
}
.bottom-performers {
  display: flex;
  flex-direction: column;
  background: linear-gradient(to bottom, #eb3349, #f45c43);
}
.bottom-performers .row {
  color: #fff;
}

.fadeRow-enter-active {
  opacity: 1;
}
.fadeRow-enter {
  opacity: 0;
}

.fadeRow-enter {
  transform: translateX(100%);
}
.fadeRow-enter-active:nth-child(1){
  transition: 0.4s;
}
.fadeRow-enter-active:nth-child(2) {
  transition: 0.5s;
}
.fadeRow-enter-active:nth-child(3){
  transition: 0.6s;
}
.fadeRow-enter-active:nth-child(4) {
  transition: 0.7s;
}
.fadeRow-enter-active:nth-child(5) {
  transition: 0.8s;
}
.fadeRow-enter-active:nth-child(6) {
  transition: 0.9s;
}
.fadeRow-enter-active:nth-child(7) {
  transition: 1s;
}
.fadeRow-enter-active:nth-child(8) {
  transition: 1.1s;
}
.fadeRow-enter-active:nth-child(9) {
  transition: 1.2s;
}
.fadeRow-enter-active:nth-child(10) {
  transition: 1.3s;
}

</style>



  
  
</head>

<body translate="no">
  <div class="container" id="app">
  
  <div class="top-performers">
    <transition v-for="(item, index) in arr" name="fadeRow" mode="out-in">
      <div class="row" :key="lob" :date-set="lob">
        <span>{{index+1}}: </span> <img :src="item.avator" /><span>{{item.name}}</span><span class="age">{{item.age}}</span>
      </div>
    </transition>
  </div>
</div>
